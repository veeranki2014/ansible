- name: Demo on when condition
  hosts: localhost
  vars:
    URL: google.org
    a: 10
    ACTION: false
  tasks:
    - name: Condition on Strings
      when: URL == "google.com"
      debug:
        msg: Hellooo Strings

    - name: Condition on not equal Strings
      when: URL != "google.com"
      debug:
        msg: Hellooo Strings

    - name: Condition on Numbers
      when: a == 10
      debug:
        msg: Hellooo Numbers

    - name: Condition on not equal Numbers
      when: a != 10
      debug:
        msg: Hellooo Numbers

    - name: Condition on not equal Numbers
      when: a <= 10
      debug:
        msg: Hellooo Numbers

    - name: Run if Action is true
      when: not ACTION
      debug:
        msg: Helloooo boolean

    - name: Run if VARIABLE B is DECLARED.
      when: B is defined
      debug:
        msg: Helloooo B DECLARED
#  Install Python 3
#    # yum install python36 gcc python3-devel -y
#    Create a user for running the application
#    # useradd roboshop
#    Download the repo.
#    $ cd /home/roboshop
#    $ curl -L -s -o /tmp/payment.zip "https://github.com/roboshop-devops-project/payment/archive/main.zip"
#    $ unzip /tmp/payment.zip
#    $ mv payment-main payment
#    $ cd payment
#    Install the dependencies
#  # cd /home/roboshop/payment
#  # pip3 install -r requirements.txt
#  Note: Above command may fail with permission denied, So run as root user
#
#    Update the roboshop user and group id in payment.ini file.
#
#    Setup the service
#
#  # mv /home/roboshop/payment/systemd.service /etc/systemd/system/payment.service
#  # systemctl daemon-reload
#  # systemctl enable payment
#  # systemctl start payment


- name: Install Python 3
  yum:
    name: ["python36", "gcc", "python3-devel"]
    state: present

- name: Download from GitHub
  ansible.builtin.include_tasks:
    file: download.yml

- name: Install specified python requirements
  ansible.builtin.pip:
    requirements: /home/roboshop/{COMPONENT}/requirements.txt
    executable: pip3

- name: print
  debug:
    msg: "{{app_user}}"

- name: Update INI file
  replace:
    path: /home/robosho/{{COMPONENT}}/{{COMPONENT}}.ini
    regexp: "^uid"
    replace: "uid = ????"

- name: Update INI file
  replace:
    path: /home/robosho/{{COMPONENT}}/{{COMPONENT}}.ini
    regexp: "^gid"
    replace: "gid = ????"

- name: Setup SystemD
  ansible.builtin.include_tasks:
    file: setup-systemd.yml